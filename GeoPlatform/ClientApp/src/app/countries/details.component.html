<mat-card>
  <mat-card-title i18n="@@CountryDetails">Country details</mat-card-title>
  <mat-card-content>
    <dl>
      <dt i18n="@@CountryName">Country name</dt>
      <dd>{{country?.Name}}</dd>
    </dl>
    <dl>
      <dt i18n="@@CountryCode">Country code</dt>
      <dd>{{country?.Code}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions align="center">
    <a i18n-matTooltip="@@Back" class="btn" [routerLink]="['/countries']" matTooltip="Back"><i class="material-icons">arrow_back</i></a>
  </mat-card-actions>
</mat-card>
