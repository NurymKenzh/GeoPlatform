<mat-card>
  <mat-card-title>Edit Style</mat-card-title>
  <form [formGroup]="styleForm" autocomplete="off" novalidate (ngSubmit)="save(styleForm.value)">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Style name" formControlName="Name" id="name">
      </mat-form-field>
      <br />
      <input type="file" (change)="filesChoose($event)">
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary">Save</button>
      <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
