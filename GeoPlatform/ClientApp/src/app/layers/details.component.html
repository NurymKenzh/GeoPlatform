<link rel="stylesheet" href="https://openlayers.org/en/v6.4.3/css/ol.css" type="text/css">
<mat-card>
  <mat-card-title>Layer details</mat-card-title>
  <mat-card-content>
    <dl>
      <dt>Layer name</dt>
      <dd>{{layer?.Name}}</dd>
    </dl>
    <dl>
      <dt>Layer view</dt>
      <dd>
        <div id="map" class="map" style="width: 100%; height: 70vh;"></div>
      </dd>
    </dl>
  </mat-card-content>
  <mat-card-actions align="center">
    <a class="btn" [routerLink]="['/layers']" matTooltip="Back"><i class="material-icons">arrow_back</i></a>
  </mat-card-actions>
</mat-card>
