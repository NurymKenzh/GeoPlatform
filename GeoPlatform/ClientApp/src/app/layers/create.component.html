<mat-card>
  <mat-card-title>Create a new Layer</mat-card-title>
  <form [formGroup]="layerForm" autocomplete="off" novalidate (ngSubmit)="create(layerForm.value)">
    <mat-card-content>
      <input type="file" (change)="filesChoose($event)" multiple>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-select name="DefaultStyle" formControlName="DefaultStyle">
          <mat-option *ngFor="let style of styles" [value]="style.Name">
            {{ style.Name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary">Create</button>
      <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
